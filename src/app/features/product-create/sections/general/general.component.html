            viewBox="0 0 24 24"

    <p class="text-secondary text-sm font-normal">
      Manage essential product details like category, pricing, tax, inventory,
      and unique identifiers.
    </p>
  </div>

  <!-- Content -->
  @if (isExpanded()) {
    <div class="flex flex-col gap-4 px-3 py-4 sm:gap-5 sm:px-3.5">
      <!-- Product Name -->
      <div class="flex flex-col gap-1">
        <div>
          <app-text-input
            id="productName"
            label="Product name"
            [required]="true"
            value="Strawberry cake"
          />
          <span class="text-secondary text-sm">Displayed on cash register</span>
        </div>

        <app-radio-group [options]="cashRegisterOptions" selectedValue="same" />
      </div>

      <!-- Product Details -->
      <div class="flex flex-col gap-4 sm:gap-5">
        <!-- Product Description -->
        <app-textarea
          id="productDescription"
          label="Product description"
          value="Strawberry Cake, crafted with soft vanilla sponge, layered with fresh strawberry filling, and topped with fluffy whipped cream and juicy strawberries. A perfect balance of sweetness and freshness, ideal for any celebration or a delightful treat!"
        />

        <!-- Category -->
        <app-select
          id="category"
          label="Category"
          [required]="true"
          [tooltip]="true"
          [options]="categoryOptions"
        />

        <!-- Price Row - Stack on mobile -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:gap-6">
          <app-text-input
            id="price"
            label="Price"
            type="number"
            [required]="true"
            [tooltip]="true"
            value="125"
            suffix="incl. VAT"
          />
          <app-text-input
            id="takeAwayPrice"
            label="Take away price"
            type="number"
            [tooltip]="true"
            value="132"
            suffix="incl. VAT"
          />
        </div>

        <!-- Purchase Price & Unit Row - Stack on mobile -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:gap-6">
          <app-text-input
            id="purchasePrice"
            label="Purchase price"
            type="number"
            [tooltip]="true"
            value="0"
            suffix="excl. VAT"
          />
          <app-select-with-toggle
            id="unit"
            label="Unit"
            [tooltip]="true"
            [options]="unitOptions"
            [enabled]="false"
          />
        </div>

        <!-- Tax Group Row - Stack on mobile -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:gap-6">
          <app-select
            id="taxGroupDineIn"
            label="Tax group Dine in"
            [tooltip]="true"
            [options]="taxGroupOptions"
          />
          <app-select
            id="taxGroupToGo"
            label="Tax group To Go"
            [tooltip]="true"
            [options]="taxGroupToGoOptions"
          />
        </div>

        <!-- SKU & Bar Code Row - Stack on mobile -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:gap-6">
          <app-input-with-button
            id="skuCode"
            label="SKU code"
            [tooltip]="true"
            value="SB-8214155"
            buttonLabel="New SKU code"
          />
          <app-input-with-button
            id="barCode"
            label="Bar code"
            [tooltip]="true"
            value="012421000045521"
            buttonLabel="New bar code"
          />
        </div>

        <!-- Price Settings -->
        <div
          class="border-border-primary bg-surface-primary shadow-card rounded-lg border"
        >
          <h3
            class="text-primary px-3 py-3 text-base font-semibold sm:px-4 sm:py-3.5"
          >
            Price settings
          </h3>
          <div class="flex flex-col gap-3 px-3 py-3 sm:px-4 sm:py-3.5">
            <div
              class="flex flex-col gap-3 sm:flex-row sm:flex-wrap sm:gap-x-6 sm:gap-y-3"
            >
              <app-checkbox
                id="customPrice"
                label="Custom price"
                [checked]="true"
                [tooltip]="true"
              />
              <app-checkbox
                id="quantityPrices"
                label="Quantity prices"
                [tooltip]="true"
              />
              <app-checkbox
                id="closedForDiscount"
                label="Closed for discount"
                [tooltip]="true"
              />
            </div>
            <div
              class="flex flex-col gap-3 sm:flex-row sm:flex-wrap sm:gap-x-6 sm:gap-y-3"
            >
              <app-checkbox
                id="externalReferenceField"
                label="External reference field"
                [tooltip]="true"
              />
              <app-checkbox
                id="requireExternalReferenceField"
                label="Require external reference filed"
                [disabled]="true"
                [tooltip]="true"
              />
            </div>
          </div>
        </div>
        <app-product-tags />
        <app-product-filters />
      </div>
    </div>
  }
</section>
